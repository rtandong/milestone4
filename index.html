<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Books Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <nav>
        <button id="homeButton">Home</button>
        <button id="bookshelfButton">My Bookshelf</button>
    </nav>
    <main>
        <section id="searchPage">
            <h1>Book Search</h1>
            <input type="text" id="searchTerm" placeholder="Enter book title or keyword">
            <button id="searchButton">Search</button>
            <div id="viewToggle">
              <button id="gridView" class="active">Grid View</button>
              <button id="listView">List View</button>
          </div>
            <div id="pagination"></div>
            <div id="results" class="results-container grid-view"></div>
        </section>


        <section id="bookDetails" class="details-section hidden">
            <h2>Book Details</h2>
            <div class="details-content"></div>
       
          </section>

        <section id="bookshelfPage" class="hidden">
            <h1>My Public Bookshelf</h1>
            <div id="bookshelf" class="shelf-container grid-view"></div>
        </section>
    </main>
</body>
</html>
